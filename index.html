<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <figure class="star">
        <img class="star-icon" src="./images/icon-star.svg" alt="Star Icon" />
      </figure>
      <div class="text">
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
        <div class="rating">
          <span class="rate-btn one" onclick="rate()">1</span>
          <span class="rate-btn two" onclick="rate()">2</span>
          <span class="rate-btn three" onclick="rate()">3</span>
          <span class="rate-btn four" onclick="rate()">4</span>
          <span class="rate-btn five" onclick="rate()">5</span>
        </div>
        <div class="button">
          <button class="btn">Submit</button>
        </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/sidramwaseem">Sidra</a>.
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
